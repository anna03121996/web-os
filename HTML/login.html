<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    
    <div class="login">
        <form action="./desktop.html">
            <img src="../MEDIA/IMAGE/user.jpg" alt=""><br><br>
            <label for="Admin">Enter User Name</label><br><br>
            <input type="text" id="user_name"><br>
            <p id="text" style="color: red; font-size:20px;">&nbsp;</p><br>
            <button onclick="login()">Login</button>
        </form>
    </div>

    <div class="footer">
        <div class="left">
            <button type="button" id="power_btn" onclick="powerOptions()">Power</button>
            <button type="button" id="restart" onclick="restart()">Restart</button>
        </div>
        <div class="right">
            <p id="date_time"></p>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
